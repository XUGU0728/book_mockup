<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book 3D Preview</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #f7f7f7;
      color: #222;
    }

    /* 헤더 */
    header {
      width: 100%;
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* 푸터 */
    footer {
      width: 100%;
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      margin: 40px auto;
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
    }

    .preview-box {
      flex: 1 1 360px;
      border-radius: 14px;
      overflow: hidden;
      background: #fafafa;
      padding: 20px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    }

    model-viewer {
      width: 100%;
      height: 450px;
    }

    .info-box {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      line-height: 1.3;
    }

    .author {
      font-size: 16px;
      color: #777;
    }

    .description {
      margin-top: 10px;
      line-height: 1.6;
      color: #444;
      font-size: 15px;
    }

    .price {
      font-size: 22px;
      font-weight: 700;
      margin-top: 20px;
    }

    .buy-btn {
      margin-top: 10px;
      padding: 16px;
      border: none;
      background: #222;
      color: #fff;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    .buy-btn:hover {
      background: #444;
    }

    a div {
      margin-top: 10px;
      color: #222;
      text-decoration: underline;
      cursor: pointer;
      font-size: 15px;
    }

    @media (max-width: 700px) {
      .container {
        padding: 20px;
      }
      model-viewer {
        height: 360px;
      }
    }
  </style>
</head>

<body>
  <!-- 헤더 -->
  <header>SEOHA</header>

  <div class="container">
    <div class="top-section">
      <!-- 3D Preview -->
      <div class="preview-box">
        <model-viewer id="book"
          src="book.glb"
          camera-controls
          auto-rotate
          shadow-intensity="1"
          shadow-softness="0.8"
          exposure="1.0"
          environment-image="neutral">
        </model-viewer>
      </div>

      <!-- Book Info -->
      <div class="info-box">
        <div class="title">Everyone</div>
        <div class="author">작성자: 최서하</div>

        <div class="description">  
          3D 모델로 실제 책을 돌려보며 표지/두께/재질을 확인할 수 있습니다.
        </div>

        <div class="price">₩18,500</div>
        <button class="buy-btn">구매하기</button>

        <a href="./miniBook.pdf" target="_blank"><div>PDF 미리보기</div></a>
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <footer>© 2025 SEOHA. All rights reserved.</footer>

  <script type="module">
    const viewer = document.getElementById('book');

    viewer.addEventListener('load', () => {
      const materials = viewer.model.materials;
      materials.forEach(mat => {
        mat.pbrMetallicRoughness.setRoughnessFactor(0.8);
        mat.pbrMetallicRoughness.setMetallicFactor(0.0);
      });
    });
  </script>
</body>
</html>
